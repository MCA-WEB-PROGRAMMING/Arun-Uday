<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--form-->
    <div class="form">
        <h3>REGISTRATION FORM</h3>
        <form action="" class="register" method="post">
            <div class="input">
                <label>Your Full Name:</label>
                <input type="text" class="input_form" name="fname" placeholder="First Name">
                <input type="text" class="input_form" name="mname" placeholder="Middle Name">
                <input type="text" class="input_form" name="lname" placeholder="Last Name"><br>
            </div>
            <div class="input">
                <label>Date of birth :</label>
                <input type="date" class="form" name="dob" placeholder="Date of Birth"><br>
            </div>
            <div class="input">
                <label>Address :</label>
                <textarea name="address" id="" cols="30" rows="10" class="form"></textarea>
            </div>
            <div class="input">
                <label>Password:</label>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div class="input">
                <label>Confirm Password:</label>
                <input type="password" name="cpassword" placeholder="Retype Password">
            </div>
        </form>
    </div>
</body>
</html>
